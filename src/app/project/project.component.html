<div class="project-section container py-5">
  <h2 class="text-center mb-4">My Projects</h2>
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-4 mb-4" *ngFor="let project of projects">
      <div class="card h-100 shadow-sm rounded-4">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>

          <div class="mb-3 d-flex flex-wrap gap-1">
            <span class="badge bg-secondary" *ngFor="let tech of project.tech">{{ tech }}</span>
          </div>

          <div class="mt-auto d-flex flex-wrap gap-2">
            <a *ngIf="project.github" [href]="project.github" target="_blank" class="btn btn-outline-dark btn-sm">GitHub</a>
            <a *ngIf="project.liveDemo" [href]="project.liveDemo" target="_blank" class="btn btn-outline-primary btn-sm">Live Demo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
