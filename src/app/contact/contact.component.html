<div class="contact-container">
  <h2>Contact Me</h2>

  <form (ngSubmit)="sendMessage()" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        [(ngModel)]="contact.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        [(ngModel)]="contact.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        class="form-control"
        rows="5"
        required
        [(ngModel)]="contact.message"
        name="message"
      ></textarea>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid">
      Send Message
    </button>
  </form>
</div>
